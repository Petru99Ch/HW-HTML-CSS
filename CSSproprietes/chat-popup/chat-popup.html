<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Chat Pop-up</title>
    
</head>
<body>
    <div id="chat">
        <form>
            <h2>Chat Support</h2>
            
            <ul class="message">
                <li>Hello!</li>
                <li>How can we help?</li>
                <li>Write something below</li>
            </ul>

            <label>
                <textarea></textarea>
            </label>

            <div><button>Send</button></div>
        </form>
    </div>
</body>
</html>
